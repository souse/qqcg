<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>字体库来了</title>
	<style type="text/css" media="screen">
		:after, :before {
		    -webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}
		*{margin:0;padding:0;}
		body, button, input, select, textarea {
		    font: 12px/1.5 tahoma, "microsoft yahei", "\5FAE\8F6F\96C5\9ED1";
		}
	</style>
	<link rel="stylesheet" href="./css/fxiaokefont.css">
</head>
<body>
	<h1>fxiaokefont</h1>
	<p style="font-size: 18px;">icon to down<span class="fxiaoke fxiaoke-arrow-down"></span></p>
	<p>icon to left<span class="fxiaoke fxiaoke-arrow-left"></span></p>
	<p>icon to right<span class="fxiaoke fxiaoke-arrow-right"></span></p>
	<p>icon to up<span class="fxiaoke fxiaoke-arrow-up"></span></p>
</body>
</html>
