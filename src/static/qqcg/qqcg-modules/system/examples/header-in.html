</body>
 <script src="./jquery-1.10.2.js"></script> 
 <script>
	$(function(){
		$(".sub-cell>li").hover(function(e){
			$(this).find(".spriteUpDown").addClass("spriteDown");
			$(this).children('ul').stop(true,true).show().parent().css("background","#fff");
		},function(e){
			$(this).find(".spriteUpDown").removeClass("spriteDown");
			$(this).children('ul').stop(true,true).hide().parent().css("background","none");
		})
	})
</script>
</html>
