<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>C门户-订单模块</title>
    <meta name="description" content="C门户默认尾演示">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/cashierorderlayout.css"/>
</head>
<body>
	<div class="cashier-order">
		<div class="order-info ordermsg orderset">
			<div class="customer-info">
				<span class="customer-name">孙小美</span>
				<span class="customer-phonenum">187 XXXX XXXX</span>
			</div>
			<div class="ordermsg">
				<span class="order-text mptext">健一网消费<span class="pic">∨</span></span>
				<div class="money-info">
					<strong class="yuan">300</strong>.<em class="fen">00<span class="yang">￥</span></em>
				</div>
			</div>	
		</div>
		<div class="orderdetail">
			<div class="order-info orderset">
				<div class="detail-info">
					<span class="merchant-id lfwell">商户号： 123456</span>
					<span class="order-id rgwell">订单号： 00030001201405190000000005201083</span>
				</div>
				<div class="detail-info">
					<span class="trans-time lfwell">交易时间： 2014-05-19</span>
					<span class="trans-type rgwell">交易类型： 话费充值</span>
				</div>
				<div class="detail-info merchantname">
					<span class="merchant-name lfwell">商户名称： 平安付</span>
					<span class="rgwell"></span>
				</div>
			</div>
		</div>
		<div class="order-info preferential orderset">
			<span class="preferential-msg mptext">壹钱包优惠<span class="pic">∨</span></span>
			<div class="money-info">
				<strong class="yuan">50</strong>.<em class="fen">00<span class="yang">￥</span></em>
			</div>		
		</div>
		<div class="preferentialmsg">
			<div class="order-infor orderset">
				<span>这是优惠详情，这是优惠详情，这是优惠详情，这是优惠详情，这是优惠详情。</span>	
			</div>
		</div>
		<div class="order-info actual orderset">
			<span class="mptext">应付总额</span>
			<div class="money-info">
				<strong class="yuan">250</strong>.<em class="fen">00<span class="yang">￥</span></em>
			</div>		
		</div>
	</div>
</body>
</html>
